<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_19</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
      <img src="crynk.png" alt="Logo Image" />
    </div>
    <div class="auth-container">
            <div id="loginForm" class="form-container">
                <h2>Login PROJECT_19</h2>
                <form id="login-form" action="login.php" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up Today!</a></p>
            </div>
            <div id="signupForm" class="form-container" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signup-form" action="signup.php" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up Today!</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>
    <div class="waitlist-container">
        <h2>Join Our Waiting List</h2>
        <p>Get notified when our product/service is available!</p>
        <form id="waitlist-form" action="waitlist.php" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone">
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Join Early Access</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
