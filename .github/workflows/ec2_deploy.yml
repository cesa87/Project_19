name: Push to EC2

on: push

jobs:
  push:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout the file
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{secrets.EC2_PEM }}
          REMOTE_HOST: "ec2-16-170-173-195.eu-north-1.compute.amazonaws.com"
          SOURCE: "./"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/html"

      - name: Restart Apache
        uses: appleboy/ssh-action@master
        with:
          host: "16.170.173.195"
          username: "ubuntu"
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            sudo service apache2 restart
